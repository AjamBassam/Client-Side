<div class="row mx-1 my-3">
  <div class="col-12">
    <form>
      <div class="form-group">
        <input [(ngModel)]="email" class="form-control" placeholder="Email" name="email">
      </div>
      <div class="form-group">
        <input [(ngModel)]="password" class="form-control" placeholder="Password" name="password" type="password">
      </div>
      <div class="form-group">
        <input [(ngModel)]="firstName" class="form-control" placeholder="First Name" name="firstName">
      </div>
      <div class="form-group">
        <input [(ngModel)]="lastName" class="form-control" placeholder="Last Name" name="lastName">
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-secondary mr-1" routerLink="/login">Log in</button>
        <button type="button" class="btn btn-dark" (click)="register()">Register</button>
      </div>
    </form>
  </div>
</div>
