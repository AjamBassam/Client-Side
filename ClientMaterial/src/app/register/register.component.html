<div class="modal-content">
  <div class="modal-header">
    <h1 class="modal-title" id="exampleModalLongTitle">Welcome To</h1>
    <button type="button" class="close" (click)="closeRegisterModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="modal-body">
      <div class="form-group">
        <input class="form-control" placeholder="Email" name="email">
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Password" name="password" type="password">
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="First Name" name="firstName">
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="Last Name" name="lastName">
      </div>
    </div>
    <div class="modal-footer">
      <a class="nav-link" style="cursor: pointer" (click)="openLoginModal()">Login</a>
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>
</div>
