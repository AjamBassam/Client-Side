<header *ngIf="!user.connected; else elseBlock" class="top_panel_wrap">
  <div class="menu_main_wrap logo_left with_text">
    <div class="menu_content_wrap clearfix">
      <div class="logo">
        <a href="index.html">
          <span class="logo_text">solaris</span>
        </a>
      </div>

      <div class="cart margin_left_10">
        <a class="cart_button icon-user-3"></a>
      </div>

      <app-login></app-login>

      <a href="#" class="menu_main_responsive_button icon-menu-1"></a>
      <nav role="navigation" class="menu_main_nav_area">
        <ul id="menu_main" class="menu_main_nav">

          <li class="menu-item">
            <a routerLink="/list-your-vehicle-for-rent">List your vehicle</a>
          </li>

          <li class="menu-item menu-item-has-children">
            <a href="#">Learn more</a>
            <ul class="sub-menu">
              <li class="menu-item">
                <a href="features-overview-page.html">Overview Page</a>
              </li>
              <li class="menu-item">
                <a href="features-about-us.html">About Us</a>
              </li>
              <li class="menu-item">
                <a href="features-team.html">Our team</a>
              </li>
              <li class="menu-item">
                <a href="features-404.html">Page 404</a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>



<ng-template #elseBlock>
  <header *ngIf="!user.connected; else elseBlock" class="top_panel_wrap">
    <div class="menu_main_wrap logo_left with_text">
      <div class="menu_content_wrap clearfix">
        <div class="logo">
          <a href="index.html">
            <span class="logo_text">solaris</span>
          </a>
        </div>

        <a href="#" class="menu_main_responsive_button icon-menu-1"></a>
        <nav role="navigation" class="menu_main_nav_area">
          <ul id="menu_main" class="menu_main_nav">

            <li class="menu-item">
              <a routerLink="/list-your-vehicle-for-rent">List your vehicle</a>
            </li>

            <li class="menu-item menu-item-has-children">
              <a style="cursor: pointer; border-color: transparent;">
                <img src="assets/images/download-60x40.png">
              </a>

              <ul class="sub-menu">
                <li class="menu-item">
                  <a  routerLink="/user-profile">Profile</a>
                </li>
                <li class="menu-item">
                  <a routerLink="/favorites">Favorites</a>
                </li>
                <li class="menu-item">
                  <a routerLink="/account">Account</a>
                </li>
                <li class="menu-item">
                  <a (click)="logout()" style="cursor: pointer">Logout</a>
                </li>
              </ul>
            </li>
          </ul>
        </nav>

      </div>
    </div>
  </header>

</ng-template>
