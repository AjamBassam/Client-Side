<header>
  <div id="booking" class="section">
    <div class="section-center">
      <div class="container">
        <div class="col-md-12 text-content">
          <h1 class="title">
            Lorem postelu diyantelo posteloru digantechi pizzaria
          </h1>
          <h3>
            Lorem postelu diyantelo posteloru digantechi pizzaria logicielai hola logicielai hola logicielai hola
            logicielai hola
          </h3>
        </div>
        <div class="booking-form mx-auto">
          <form [formGroup]="searchForm" (ngSubmit)="onFormSubmit()">
            <div class="row no-margin">
              <div class="col-md-4">
                <div class="form-group">
                  <span class="form-label">Where</span>
                  <input #searchInput class="form-control" formControlName="location" type="text"
                    placeholder="City, address, airport, hotel" autocorrect="off" autocapitalize="off" spellcheck="off"
                    required>
                  <!-- <div *ngIf="searchForm.controls['location'].touched && searchForm.controls['location'].invalid" class="alert-danger">
                    <div *ngIf="searchForm.controls['location'].errors && searchForm.controls['location'].errors.required">First name is required.</div>
                  </div> -->
                </div>
              </div>
              <div class="col-md-7">
                <div class="row no-margin">
                  <div class="col-md-6">
                    <div class="form-group">
                      <span class="form-label">From</span>
                      <input class="form-control" type="date" formControlName="startDate" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <span class="form-label">Until</span>
                      <input class="form-control" type="date" formControlName="endDate" required>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-1">
                <div class="form-btn">
                  <button class="submit-btn btn btn-primary"><i class="fa fa-search"></i></button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</header>
